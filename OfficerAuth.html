<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Registration & Login</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Roboto', Arial, sans-serif;
        }
        .auth-container {
            font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
        }
        .auth-title {
            font-family: 'Orbitron', 'Roboto', Arial, sans-serif;
            letter-spacing: 2px;
        }
        label {
            font-family: 'Roboto', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="auth-container max-w-md w-full mx-auto my-16 p-8 flex flex-col items-center justify-center">
        <h2 class="auth-title text-3xl font-bold mb-4 text-center text-white drop-shadow">Officer Registration</h2>
        <form id="registrationForm" class="w-full">
            <div class="mb-4">
                <label class="block mb-1 font-medium text-white">Officer ID</label>
                <input type="text" id="regOfficerId" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium text-white">Name</label>
                <input type="text" id="regName" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium text-white">Password</label>
                <input type="password" id="regPassword" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Register</button>
            <div id="regMsg" class="mt-2 text-sm"></div>
        </form>
        <hr class="my-6 border-gray-400 w-full">
        <h2 class="auth-title text-3xl font-bold mb-4 text-center text-white drop-shadow">Officer Login</h2>
        <form id="loginForm" class="w-full">
            <div class="mb-4">
                <label class="block mb-1 font-medium text-white">Officer ID</label>
                <input type="text" id="loginOfficerId" class="w-full border rounded px-3 py-2" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium text-white">Password</label>
                <input type="password" id="loginPassword" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Login</button>
            <div id="loginMsg" class="mt-2 text-sm"></div>
        </form>
    </div>
    <script>
    // Officer Registration
    document.addEventListener('DOMContentLoaded', function() {
        const regForm = document.getElementById('registrationForm');
        if (regForm) {
            regForm.onsubmit = function(e) {
                e.preventDefault();
                const officerId = document.getElementById('regOfficerId').value.trim();
                const name = document.getElementById('regName').value.trim();
                const password = document.getElementById('regPassword').value;
                if (!officerId || !name || !password) {
                    document.getElementById('regMsg').textContent = 'All fields required.';
                    document.getElementById('regMsg').style.color = 'red';
                    return;
                }
                let officers = JSON.parse(localStorage.getItem('officers') || '{}');
                if (officers[officerId]) {
                    document.getElementById('regMsg').textContent = 'Officer ID already exists.';
                    document.getElementById('regMsg').style.color = 'red';
                    return;
                }
                officers[officerId] = { name, password };
                localStorage.setItem('officers', JSON.stringify(officers));
                document.getElementById('regMsg').textContent = 'Registration successful!';
                document.getElementById('regMsg').style.color = 'green';
                regForm.reset();
            };
        }
        // Officer Login
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.onsubmit = function(e) {
                e.preventDefault();
                const officerId = document.getElementById('loginOfficerId').value.trim();
                const password = document.getElementById('loginPassword').value;
                let officers = JSON.parse(localStorage.getItem('officers') || '{}');
                if (officers[officerId] && officers[officerId].password === password) {
                    document.getElementById('loginMsg').textContent = 'Login successful! Redirecting...';
                    document.getElementById('loginMsg').style.color = 'green';
                    sessionStorage.setItem('loggedOfficerId', officerId);
                    setTimeout(function() {
                        window.location.href = 'HOmeGriffin.html';
                    }, 1000);
                } else {
                    document.getElementById('loginMsg').textContent = 'Invalid Officer ID or Password.';
                    document.getElementById('loginMsg').style.color = 'red';
                }
            };
        }
    });
    </script>
</body>
</html>
